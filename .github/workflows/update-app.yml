    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: print out run update
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: 203.194.113.54
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 30m
        script: | 
          cd /home/apps/ilyas/web-spring/ && git pull && mvn clean package && kill -9 $(lsof -t -i:8080) && nohup bash start.sh > /dev/null 2>&1 &
